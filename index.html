    <title>Countdown</title>

</head>
<body>
    <div class="countdown">
        <form class="countdown__input-form">
            <label>
                <input class="countdown__input" type="date" placeholder="Input Date in format mm.dd.yyyy">
            </label>
                <input class="countdown__input_button" type="submit">
                <input class="reset_button" type="button" value="Сброс">
        </form>
        <div class="countdown__elements">
            <div class="countdown__element "><span class="countdown__span years"></span>Years</div>
            <div class="countdown__element "><span class="countdown__span months"></span>Months</div>
            <div class="countdown__element "><span class="countdown__span days"></span>Days</div>
            <div class="countdown__element  "><span class="countdown__span hours"></span>Hours</div>
            <div class="countdown__element  "><span class="countdown__span minutes"></span>Minutes</div>
            <div class="countdown__element  "><span class="countdown__span seconds"></span>Seconds</div>
        </div>
    </div>
<script src="index.3d214d75.js" defer=""></script>
